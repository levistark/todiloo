<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <title>Todiloo</title>
        
    </head>

    <body>
        <header class="header container">
            <span class="header-logo">todiloo .</span>            
            <nav class="header-nav">
                <a href="#my-lists">My Lists</a>
                <a href="#sign-up"><i class="fa-solid fa-right-to-bracket"></i></a>
            </nav>
        </header>

        <main class="main container">
            <h1 class="main-title">To-do List</h1>
                    
                <form class="list-form" novalidate>
                    <div class="list-item">
                        <label class="checkbox">
                            <input onclick="onCheck()" type="checkbox" />
                            <span></span>
                        </label>
                        <input required type="text" class="input-text">
                        <span class="text-checked"></span>
                        <label class="label">To-do</label>
                        <button type="button" class="btn-prio" onclick="addPrio(0)">Prio?</button>
                    </div>
                </form>

            <div class="btn-container">
                <button class="addRow" onclick="addRow()">Add Row</button>
                <button class="clearList" onclick="clearList()">Clear List</button>
            </div>
            <span class="alert-save"></span>
        </main>
        
        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
